version: 2
project_name: blu

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/Get-Blu/blu-code/internal/version.Version={{.Version}}
    main: ./main.go
    binary: blu

archives:
  # Archive #1 – compressed tarballs/zips for human download
  - id: archive
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}-
      {{- if eq .Os "darwin" }}mac-
      {{- else if eq .Os "windows" }}windows-
      {{- else if eq .Os "linux" }}linux-{{end}}
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip

  # Archive #2 – bare binaries so install scripts can download directly
  - id: binary
    formats:
      - binary
    name_template: >-
      {{ .ProjectName }}-
      {{- if eq .Os "darwin" }}darwin-
      {{- else if eq .Os "windows" }}windows-
      {{- else if eq .Os "linux" }}linux-{{end}}
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Version }}-{{ .Timestamp }}"

