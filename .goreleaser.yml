version: 2
project_name: blu
before:
  hooks:
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/Get-Blu/blu-code/internal/version.Version={{.Version}}
    main: ./main.go

archives:
  - format: tar.gz
    name_template: >-
      blu-
      {{- if eq .Os "darwin" }}mac-
      {{- else if eq .Os "windows" }}windows-
      {{- else if eq .Os "linux" }}linux-{{end}}
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "#86" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Version }}-{{ .Timestamp }}"
aurs:
  - name: blu-code
    homepage: "https://github.com/Get-Blu/blu-code"
    description: "Terminal-based AI assistant for software development"
    maintainers:
      - "Garv Agnihotri <garvagnihotri22@gmail.com>"
    license: "MIT"
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/blu-code-bin.git"
    provides:
      - blu
    conflicts:
      - blu
    package: |-
      install -Dm755 ./blu "${pkgdir}/usr/bin/blu"
brews:
  - repository:
      owner: Get-Blu
      name: homebrew-tap
nfpms:
  - maintainer: Garv Agnihotri
    description: Terminal-based AI assistant for software development
    formats:
      - deb
      - rpm
    file_name_template: >-
      {{ .ProjectName }}-
      {{- if eq .Os "darwin" }}mac
      {{- else }}{{ .Os }}{{ end }}-{{ .Arch }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^doc:"
      - "^test:"
      - "^ci:"
      - "^ignore:"
      - "^example:"
      - "^wip:"
