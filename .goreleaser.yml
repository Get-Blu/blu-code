      - archive
    repository:
      owner: Get-Blu
      name: homebrew-tap
    description: "Terminal-based AI assistant for software development"
    homepage: "https://github.com/Get-Blu/blu-code"
    license: "MIT"
    install: |
      bin.install "blu"

nfpms:
  - ids:
      - archive
    maintainer: Garv Agnihotri <garvagnihotri22@gmail.com>
    description: Terminal-based AI assistant for software development
    homepage: "https://github.com/Get-Blu/blu-code"
    license: MIT
    formats:
      - deb
      - rpm
    file_name_template: >-
      {{ .ProjectName }}-
      {{- if eq .Os "darwin" }}mac
      {{- else }}{{ .Os }}{{ end }}-{{ .Arch }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^doc:"
      - "^test:"
      - "^ci:"
      - "^ignore:"
      - "^example:"
      - "^wip:"